<!DOCTYPE html>
<body lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Kullanıcı Bilgisi</title>
        <link rel="stylesheet" href="üyelik.css">
    </head>
    <body>
        <div class="container">
            <div class="title">Üyelik Bilgilerim</div>
            <div class="content">
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Adınız</span>
                            <input type="text" placeholder="Adınızı giriniz">
                        </div>
                        <div class="input-box">
                            <span class="details">Soyadınız</span>
                            <input type="text" placeholder="Soyadınızı giriniz">
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Email adresinizi giriniz">
                        </div>
                        <div class="input-box">
                            <span class="details">Cep Telefonu</span>
                            <input type="text" placeholder="Telefon Numaranızı Giriniz">
                        </div>
                        <div class="input-box">
                            <span class="details">Şifre</span>
                            <input type="text" placeholder="Şifrenizi giriniz">
                        </div> 
                        <div class="input-box">
                            <span class="details">Şifre Doğrulama</span>
                            <input type="text" placeholder="Şifrenizi doğrulayınız">
                        </div> 
    
                    </div>
                    <div class="gender-details">
                        <span class="gender-title">Cinsiyet</span>
                        <div class="category">
                            <label for="dot-1">
                                <input type="radio" name="gender" id="dot-1">
                                <span class="dot dot-one"></span>
                                <span class="gender">Erkek</span>
                            </label>
                            <label for="dot-2">
                                <input type="radio" name="gender" id="dot-2">
                                <span class="dot dot-two"></span>
                                <span class="gender">Kadın</span>
                            </label>
                            <label for="dot-3">
                                <input type="radio" name="gender" id="dot-3">
                                <span class="dot dot-three"></span>
                                <span class="gender">Diğer</span>
                            </label>
                        </div>
                    </div>
                    <div class="button">
                        <input type="button" value="Güncelle">
                    </div>
    
                </form>
            </div>
        </div>
    </body>


</html>
